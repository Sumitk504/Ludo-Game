<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="LUDO1style.css">
  </head>
  <body>
    <div class="container">
      <h1>JS LUDO</h1>
      <div class="dice">
        <p>Player 1</p>
        <img src="C:\Users\AJEET\Desktop\images\dice1.png" alt="" id="box1">
      </div>

      <div class="dice">
        <p>Player 2</p>
        <img src="C:\Users\AJEET\Desktop\images\dice6.png" alt="" id="box2">
      </div>
      <div class="">
        <button type="button" name="button" onclick="ludogame()">Click Me</button>
      </div>
    </div>
    <script type="text/javascript">
      ludogame = () => {
      const play1 = Math.floor(Math.random() * 6) +1;
      const play1dice = "C:/Users/AJEET/Desktop/images/dice"+play1+".png";
      document.getElementById('box1').setAttribute('src',play1dice);

      const play2 = Math.floor(Math.random() * 6) +1;
      const play2dice = "C:/Users/AJEET/Desktop/images/dice"+play2+".png";
      document.getElementById('box2').setAttribute('src',play2dice);

      if(play1>play2){
         document.querySelector('h1').innerHTML="Player 1 won :)";
        }
      else if (play1<play2){
        document.querySelector('h1').innerHTML="Player 2 won :)";
        }
      else{
        document.querySelector('h1').innerHTML="DRAW";
        }
      }
    </script>
  </body>
</html>
